<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokemon</h1>
    <input type="text" id="search" placeholder="Buscar pokemon">
    <button id="search-button">Buscar</button>
    <button id="random-button">Buscar Pokémon Aleatorio</button>
    <button id="clear-button">Limpiar</button>
    <div id="spinner" style="display: none;">Cargando...</div>
    <div id="error-message"></div>
    <div id="pokemon"></div>
    <div id="filters">
        <select id="type-filter">
            <option value="">Seleccionar Tipo</option>
            <option value="normal">Normal</option>
            <option value="fighting">Lucha</option>
            <option value="flying">Volador</option>
            <option value="poison">Veneno</option>
            <option value="ground">Tierra</option>
            <option value="rock">Roca</option>
            <option value="bug">Bicho</option>
            <option value="ghost">Fantasma</option>
            <option value="steel">Acero</option>
            <option value="fire">Fuego</option>
            <option value="water">Agua</option>
            <option value="grass">Planta</option>
            <option value="electric">Eléctrico</option>
            <option value="psychic">Psíquico</option>
            <option value="ice">Hielo</option>
            <option value="dragon">Dragón</option>
            <option value="dark">Oscuro</option>
            <option value="fairy">Hada</option>
            <option value="unknown">Desconocido</option>
            <option value="shadow">Sombra</option>
        </select>
        <button id="filter-button">Filtrar</button>
    </div>
    <div id="advanced-filters">
        <input type="number" id="min-height" placeholder="Altura mínima">
        <input type="number" id="max-height" placeholder="Altura máxima">
        <input type="number" id="min-weight" placeholder="Peso mínimo">
        <input type="number" id="max-weight" placeholder="Peso máximo">
        <input type="number" id="min-base-exp" placeholder="Exp Base mínima">
        <input type="number" id="max-base-exp" placeholder="Exp Base máxima">
        <button id="advanced-filter-button">Filtrar Avanzado</button>
    </div>
    <table id="pokemon-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Altura</th>
                <th>Peso</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="pagination">
        <button id="prev-page">Anterior</button>
        <span id="page-number">1</span>
        <button id="next-page">Siguiente</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
